name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setting secrets
      run: |
        touch secrets.properties
        echo "STORE_PASSWORD=${{ secrets.STORE_PASSWORD }}" >> secrets.properties
        echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> secrets.properties
        echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> secrets.properties
        echo "STORE_FILE=${{ secrets.STORE_FILE }}" >> secrets.properties

    - name: Setting firebase
      uses: jsdaniell/create-json@v1.2.2
      with:
        name: "google-services.json"
        json: ${{ secrets.GOOGLE_SERVICES_JSON }}
        dir: 'app/'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Unit Test
      run: ./gradlew test

    - name: Clean up secrets file
      run: rm secrets.properties ./app/google-services.json
